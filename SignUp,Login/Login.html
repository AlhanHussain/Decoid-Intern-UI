<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Login.css">

<body class="bg-white">
    <di class="body" style="display: flex; flex-direction: column;">
<div>

                    <input style="background: #f1f1f1; border-radius: 12px;" class="input shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
                </div>
                <div class="mb-4 relative">
                    <input style=" background: #f1f1f1; border-radius: 12px;" class="input  shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500" id="togglePassword">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

                        </svg>
                    </button>
                </div>
            <p class="mb-4 text-sm text-gray-600 underline"><a href="#">Forgot your password?</a></p>
            <a href="../intro/intro.html">     <button class="login-btn w-full mb-4 login-btn gradient-btn">  Sign In</button></a>

           
            <div class="flex items-center justify-center my-6">
                <div class="flex-grow border-t border-gray-400"></div>
                <span class="flex-shrink mx-4 text-gray-400">Or</span>
                <div class="flex-grow border-t border-gray-400"></div>
            </div>
            <div class="flex items-center justify-center space-x-4 mb-4">
                <a href="#" class="social-btn">
                  <div class="bg-white rounded-sm p-2 border border-gray-300">
                    <img src="../images/google-icon.webp" alt="Google" class="w-6 h-6">
                  </div>
                </a>
                <a href="#" class="social-btn">
                  <div class="bg-white rounded-sm p-2 border border-gray-300">
                    <img src="../images/facebook-icon.webp" alt="Facebook" class="w-6 h-6">
                  </div>
                </a>
              </div>

            <p class="text-center text-gray-600 ">Don't have an account?            <a href="../index.html" class=" text-blue-500 hover:text-blue-700"> Create an account</a></p>
        </div>
    </div>
</div>
