<script>
  const arrowButton = document.getElementById('d');
const skipButton = document.querySelector('.skip-button');

// Add an event listener to the arrow button
arrowButton.addEventListener('click', () => {
  // Toggle the "highlight" class on the skip button 2-3 times
  for (let i = 0; i < Math.floor(Math.random() * 2) + 2; i++) {
    skipButton.classList.toggle('highlight');
    setTimeout(() => {
      skipButton.classList.toggle('highlight');
    }, 500); // Adjust the duration (in milliseconds) as needed
  }
});
</script>
