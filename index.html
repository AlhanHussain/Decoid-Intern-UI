<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./SignUp,Login/SignUp.css">
</head>
<body class = "bg-white">
    <div class="flex justify-center">
        <form class="create-account-form  px-8 pt-6 pb-8 mb-4 w-full max-w-md">
            <h1 class="mb-5 title text-xl font-bold ml-1">Create an account</h1>
            <div class="mb-4">
                <input class="input shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="firstName" type="text" placeholder="First Name">
            </div>
            <div class="mb-4">
                <input class="input shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="lastName" type="text" placeholder="Last Name">
            </div>
            <div class="mb-4">
                <input class="input shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
            </div>
            <div class="mb-4">
                <input class="input shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
            </div>
            <div class="mb-4 flex items-center">
              <input type="checkbox" id="agreeCheck" class="form-checkbox h-4 w-4 text-pink-500 mr-2 accent-pink-500">
              <label for="agreeCheck" style="font-size: small; color: #4b5563; font-weight: 500;">By proceeding, I agree to all <span style="font-size: small;" class="terms">T&amp;C</span> and <span style="font-size: small;" class="privacy">Privacy Policy</span></label>
            </div>
          <button class="create-account-btn "><a href="./SignUp,Login/Login.html">Create an Account</a></button>
          <div class="flex items-center justify-center my-6">
            <div class="flex-grow border-t border-gray-400"></div>
            <span class="flex-shrink mx-4 text-gray-400">Or</span>
            <div class="flex-grow border-t border-gray-400"></div>
        </div>
        <div class="flex items-center justify-center space-x-4 mb-4">
            <a href="#" class="social-btn">
              <div class="bg-white rounded-sm p-2 border border-gray-300">
                <img src="./images/google-icon.webp" alt="Google" class="w-6 h-6">
              </div>
            </a>
            <a href="#" class="social-btn">
              <div class="bg-white rounded-sm p-2 border border-gray-300">
                <img src="./images/facebook-icon.webp" alt="Facebook" class="w-6 h-6">
              </div>
            </a>
          </div>
          <p class="text-center text-gray-600">Already have an account? <a href="./SignUp,Login/Login.html" class="text-blue-500 hover:text-blue-700 login-btn">Login</a></p>
          
    </div>
 
<script src="../workout/workscript.js"></script>
    
</body>
</html>
